<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
            text-decoration: underline;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

        }
        button{
            display: block;
            margin: auto;
        }

        img{
            width: 200px;
            height: auto;
            box-shadow: 10px 10px 5px black;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    
    <button>Generate character</button>
    <h1 class="name"></h1>
    <img src="" alt="Image not found" class="character-img">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function()
        {
            //Jquery in here
            

            $("button").on("click", function()
            {   
                let random_id = Math.ceil(Math.random() * 88)    
                $.get(`https://akabab.github.io/starwars-api/api/id/${random_id}.json`, function(data)
                {
                    console.log(data)
                    $("h1.name").text(data["name"])
                    $("img.character-img").attr("src", data['image'])
                })
            })

        })
    </script>
</body>
</html>
